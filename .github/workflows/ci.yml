name: ci
on:
  push:
    branches-ignore:
      - 'ghc-next*'
  pull_request:
    branches-ignore:
      - 'ghc-next*'
  schedule:
  - cron:  '0 3 * * 6' # 3am Saturday
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ghc: ['9.10', '9.8', '9.6']
        include:
        - os: windows-latest
          ghc: '9.8'
        - os: macOS-latest
          ghc: '9.8'
    steps:
    - run: git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - uses: haskell/actions/setup@v2
      id: setup-haskell
      with:
        ghc-version: ${{ matrix.ghc }}
    - run: cabal install apply-refact --install-method=copy
      if: matrix.ghc == '9.8' || matrix.ghc == '9.6'
    - name: Get GHC libdir
      id: get-ghc-libdir
      run: echo "libdir=$(ghc --print-libdir)" >> $GITHUB_OUTPUT
      shell: bash
    - run: cabal v2-freeze --enable-tests
    - uses: actions/cache@v2
      with:
        path: ${{ steps.setup-haskell.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ steps.get-ghc-libdir.outputs.libdir }}-${{ hashFiles('cabal.project.freeze') }}
    - run: cabal run exe:hlint -- --test
